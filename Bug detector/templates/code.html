<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Bug Detector</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: #ffffff; text-align: center; }
        .container { margin-top: 50px; width: 50%; margin: auto; }
        textarea { width: 100%; height: 200px; padding: 10px; background: #2e2e2e; color: #ffffff; border: none; }
        button { padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python Bug Detector</h1>
        <form method="POST">
            <textarea name="code" placeholder="Enter your Python code here...">{{ submitted_code }}</textarea>
            <button type="submit">Submit</button>
        </form>

        {% if result %}
            <div class="result">
                <h3>Analysis Result:</h3>
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
