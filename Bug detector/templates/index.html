<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter API Key</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: #ffffff; text-align: center; }
        .container { margin-top: 100px; }
        input, button { padding: 10px; margin: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your API Key</h1>
        <form method="POST">
            <input type="text" name="api_key" placeholder="Enter API Key" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
